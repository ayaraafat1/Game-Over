<!DOCTYPE html>
<html lang="en" data-theme ="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!--! ============ Start FONTAWESOME LIBRAIRY ============ -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--! ============ End FONTAWESOME LIBRAIRY ============ -->

     <!--! ============ Start FONTS ============ -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
     <!--! ============ End FONTS ============ -->

    <!--! ============ Start BOOTSTRAP CSS ============ -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--! ============ End BOOTSTRAP CSS ============ -->

    <!--! ============ Start MAIN CSS ============ -->
    <link rel="stylesheet" href="css/main.css" />
    <!--! ============ End MAIN CSS ============ -->
  </head>

  <body>

      <!--? ========== Start Fixed ========== -->
      <!-- fa-moon   fa-sun -->
      <span class="position-fixed bottom-0 end-0 m-3 z-3">
        <i role="button" id="mode" class="fa-regular fa-sun fa-xl p-3"></i>
     </span>
     <!--? ========== End Fixed ========== -->

    <!--?  ============  Start  main   ============ -->
      <main class="container login min-vh-100 hstack">
        <section class="login-area shadow w-100 rounded overflow-hidden">
           <div class="row g-0">
              <div class="col-lg-5 d-none d-md-block">
                 <div class="image"></div>
              </div>
              <div class="col-lg-7">
                 <div class="p-4">
                    <header class="text-center">
                       <img src="./images/logo-sm.png" alt="logo game over" />
                       <h1 class="mt-3">LogIn to Game Over</h1>
                    </header>

                    <form class="row g-3 my-4" id="login">
                       <div class="col-12">
                          <div class="form-data">
                             <input type="email" id="email" class="form-control" placeholder="Email Address" />
                             <ul class="alert alert-danger p-0 invalid-feedback">
                                <li>Email Is Required</li>
                                <li>InValid Email Formate</li>
                             </ul>
                          </div>
                       </div>
                       <div class="col-12">
                          <div class="form-data position-relative">
                             <input type="password" id="password" class="form-control" placeholder="Password" />
                             <span id="showPassword"><i class="fa-solid fa-eye"></i></span>
                             <ul class="alert alert-danger p-0 invalid-feedback">
                                <li>Password Is Required</li>
                                <li>Minimum eight characters, at least one letter and one number</li>
                             </ul>
                          </div>
                       </div>

                       <div class="col-12">
                          <button disabled="type" type="submit" class="btn w-100 main-btn" id="btnLogin">LogIn</button>
                          <p id="msg" class="text-center text-danger mt-2 mb-0"></p>
                       </div>
                    </form>

                    <footer>
                       <p class="text-center small">
                          Not a member yet?
                          <a href="./register.html" class="link-secondary text-decoration-none" role="button"
                             >Create Account <i class="fa-solid fa-angle-right"></i
                          ></a>
                       </p>
                    </footer>
                 </div>
              </div>
           </div>
        </section>    
    </main>
    <!--?  ============  End  main   ============ -->

    



    <!--! ============ Start BOOTSTRAP JS ============ -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--! ============ End BOOTSTRAP JS ============ -->

    <!--! ============ Start Main JS ============ -->
    <script src="js/index.js"></script>
    <!--! ============ End Main JS ============ -->
  </body>
</html>
